<script type="text/javascript">
function allLetter(txtngoname)
{
	var letters=/^[A-Za-z]+$/;
	if(txtngoname.value.match(letters))
	{
		return true;
	}
	else
	{		
		txtngoname.value="";
		txtngoname.focus();
		alert(' Name must have Alphabetic characters only');
		return false;
	}
}
</script>

<script type="text/javascript">
function allLetter(txtstreet)
{
	var letters=/^[A-Za-z]+$/;
	if(txtstreet.value.match(letters))
	{
		return true;
	}
	else
	{		
		txtstreet.value="";
		txtstreet.focus();
		alert(' Name must have Alphabetic characters only');
		return false;
	}
}
</script>
