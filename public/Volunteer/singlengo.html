  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.min.js" type="text/javascript"></script>
    
  <script>	
  	function getParameterByName(name) {
		    var url = window.location.href;
		    name = name.replace(/[\[\]]/g, "\\$&");
		    var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
		        results = regex.exec(url);
		    if (!results) return null;																																																	
		    if (!results[2]) return '';
		    return decodeURIComponent(results[2].replace(/\+/g, " "));
	}

    $().ready(function(){
      var ngoId = getParameterByName('id');
      var ngoUniqueId = getParameterByName('uniqueId');
      console.log(ngoId);

      axios.get('/api/ngo/fetch/'+ngoUniqueId)
        .then(function (ngoResp) {

        	axios.get('/api/events/ngoevent/'+ngoId)
		        .then(function (eventResp) {
		          var source   = document.getElementById('ngoTemplate').innerHTML;
		          var template = Handlebars.compile(source);
		          $("#templateContent").html(template(
		          	{
		          		events: eventResp.data,
		          		ngo: ngoResp.data
		          	}
		          ));

		          console.log({
		          		events: eventResp.data,
		          		ngo: ngoResp.data
		          });
		        });
        })
        .catch(function (error) {
          $("#loading").html('Invalid Id');
          console.log(error);
        }); 
    });
  </script>
