<script> 
$(function(){
  $("#headerclass").load("header.html"); 
  $("#footerclass").load("footer.html");
});

<script type="text/javascript">
	$(document).ready(function(){
	$("#test2").keyup(function() {
	    var val = $("#test2").val();
	    if (parseInt(val) < 0 || isNaN(val)) {
	        alert("Please Enter Only Numeric Values in Volunteer Id");
	        $("#test2").val("");
	        $("#test2").focus();
	    }
		});
	});
</script>
<script type="text/javascript">
	$(document).ready(function(){
	$("#test3").keyup(function() {
	    var val = $("#test3").val();
	    if (parseInt(val) < 0 || isNaN(val)) {
	        alert("Please Enter Only Numeric Values in Weekly Hours");
	        $("#test3").val("");
	        $("#test3").focus();
	    }
		});
	});
</script>

<script type="text/javascript">
function allLetter(txtname)
{
	var letters=/^[A-Za-z]+$/;
	if(txtname.value.match(letters))
	{
		return true;
	}
	else
	{		
		txtname.value="";
		txtname.focus();
		alert(' Name must have Alphabetic characters only');
		return false;
	}
}
</script>

				<div class="row">
				
					<div class="col-md-12">
						<div class="card card-signup">
							<form class="form" method="post" action="signup-volunteer.html">
								
								<div class="col-md-3"></div>
								<div class="col-md-6">
								<div class="header header-primary text-center">
									<h4>Sign Up as A Volunteer</h4>
									<div class="social-line">

											<i class="fa fa-facebook-square"></i>
										</a>
										<a href="#pablo" class="btn btn-simple btn-just-icon">
											<i class="fa fa-twitter"></i>
										</a>
										<a href="#pablo" class="btn btn-simple btn-just-icon">

										</a>
									</div>
								</div>
								</div>
								<div class="col-md-3"></div>

									</div>

									<div class="input-group">

										</span>

									</div>

									<div class="input-group">
										<span class="input-group-addon">
											<i class="material-icons">lock_outline</i>
										</span>
										<input type="password" placeholder="Confirm Password" class="form-control" name="txtrepassword" required/>
									</div>
																	
									<div class="input-group">

											<i class="material-icons">smartphone</i>
										</span>

									<div class="input-group">
										<span class="input-group-addon">

										</span>

									</div>
										
									<div class="input-group">

										</span>

									</div>
									
									<div class="input-group">
										<span class="input-group-addon">
											<i class="material-icons">local_laundry_service</i>
										</span>

											<input type="checkbox" name="check1" value="Management">Management

										</div>
										
									</div>
									
								</div>

										</span>

										</select>
									
										<span class="input-group-addon">

										</span>											
										<select class="form-control" name="txtstate" style="float:left;" required>

										</select>

										</span>
										<textarea rows="9"  class="form-control"  placeholder="Past Events" name="txtpast" required/></textarea>
									</div>

									
								</div>
