<script type="text/javascript">
function allLetter(txtname)
{
	var letters=/^[A-Za-z]+$/;
	if(txtname.value.match(letters))
	{
		return true;
	}
	else
	{		
		txtname.value="";
		txtname.focus();
		alert(' Name must have Alphabetic characters only');
		return false;
	}
}
</script>

                "sPaginationType": "full_numbers",
				//"pageLength": 1
            });

            $('#chk-all').click(function () {
                if ($(this).is(':checked')) {
                    $('#responsiveTable').find('.chk-row').each(function () {
                        $(this).prop('checked', true);
                        $(this).parent().parent().parent().addClass('selected');
                    });
                }
                else {
                    $('#responsiveTable').find('.chk-row').each(function () {
                        $(this).prop('checked', false);
                        $(this).parent().parent().parent().removeClass('selected');
                    });
                }
            });
        });

</script>

<script type="text/javascript">
        var photoUrl = "";
		  function encodeImageFileAsURL() {

		    var filesSelected = document.getElementById("inputFileToLoad").files;
		    if (filesSelected.length > 0) {
		      var fileToLoad = filesSelected[0];

		      var fileReader = new FileReader();

		      fileReader.onload = function(fileLoadedEvent) {
		        var srcData = fileLoadedEvent.target.result; // <--- data: base64
		        photoUrl = srcData;
		        alert(photoUrl)
		      }
		      fileReader.readAsDataURL(fileToLoad);
		    }
		  }


        $().ready(function(){
            var id = '5ac8d45d0914cf130872f99d';
            axios.get('/api/volunteers/fetch/'+id)
                .then(function (resp) {
                    console.log(resp.data);
                    var source   = document.getElementById('profileTemplate').innerHTML;
                    var template = Handlebars.compile(source);
                    $("#templateContent").html(template(resp.data));
                    //$("#allEvent").modal()
                })
                .catch(function (error) {
                    $("#loading").html('Unable To load.');
                    console.log(error);
                });
            
    });

    function update(event){
    		//event.preventDefault();
            var id = '5ac8d45d0914cf130872f99d';
            console.log(photoUrl);
            var data ={
                name: $("input[name=txtname]").val(),
                address: {
                  city: $('select[name=txtcity]').val(),
                  state: $('select[name=txtstate]').val(),
                },
                interest: [
                	'volunteer'
                ],
                contactNumber: $('input[name=txtmobile]').val(),
                weeklyHours: $('input[name=txtweekly]').val(),
                photos: [
	              {image: photoUrl}
	            ]
            }
            console.log(data);

            
            axios.patch('/api/volunteers/update/'+id, data)
                 .then(function (resp) {
                    console.log(resp.data);
                    alert('Updated');
                 })
                 .catch(function (error) {
                    console.log(error);
                    alert('Update Failed');
                 }
            );

    }    

</script>
