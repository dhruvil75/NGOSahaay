<script type="text/javascript">
function allLetter(txtname)
{
	var letters=/^[A-Za-z]+$/;
	if(txtname.value.match(letters))
	{
		return true;
	}
	else
	{		
		txtname.value="";
		txtname.focus();
		alert(' Name must have Alphabetic characters only');
		return false;
	}
}
</script>
