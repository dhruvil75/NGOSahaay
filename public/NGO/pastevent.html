    <!--Pagination-->
    <style>

        .pagination {
  list-style: none;
  display: inline-block;
  padding: 0;
  margin-top: 5px;
}
.pagination li {
  display: inline;
  text-align: center;
}
.pagination li a {
  float: left;
  display: block;
  font-size: 14px;
  text-decoration: none;
  padding: 5px 12px;  
  margin-left: -1px;
  border: 1px solid transparent;
  line-height: 1.5;
}
.pagination a.active {
  cursor: default;
}
.pagination a:active {
  outline: none;
}
.modal-3 li a {
  margin-left: 3px;
  padding: 0;
  width: 30px;
  height: 30px;
  line-height: 30px;
  -moz-border-radius: 100%;
  -webkit-border-radius: 100%;
  border-radius: 100%;
}
.modal-3 li a:hover {
  background-color:#8e24aa;
}
.modal-3 a.active, .modal-3 a:active {
  background-color:#ab47bc;
}



    </style>
<script src="../assets/js/jquery.min.js"> </script>
<script> 
$(function(){
  $("#sidebarclass").load("sidebar.html"); 
  $("#headerclass").load("header.html"); 
  $("#footerclass").load("footer.html"); 
  
});
</script> 
</head>

<body>
    <div class="wrapper">
        <div id="sidebarclass">
		
		</div>
        <div class="main-panel">
            <div id="headerclass">
		
			</div>
            <div class="content">
                <div class="container-fluid">
                    <div class="row">                        
                        <div class="col-md-12">
                            <div class="card card-plain">
                                <div class="card-header" data-background-color="purple">
                                    <h4 class="title">Past Events</h4>
                                    <!--<p class="category">Here is a subtitle for this table</p>-->
                                </div>
                                <div class="card-content table-responsive">
                                    <table class="table table-hover">
                                        <thead>                                    
                                            <th>Past Events</th>
                                            <th>Date</th>
											                       <th>City</th>                          
                                            <th>State</th>
											                      <th>NGO</th>
                                        </thead>
                                        <tbody id="eventContent">
                                          
                                        </tbody>
                                        <script id="eventTemplate" 
                                                    type="text/x-handlebars-template">
                                                    {{#each events}}
                                                        <tr>
                                                        <td>{{name}}</td>
                                                        <td>{{date}}</td>
                                                        <td>{{venue.city}}</td>
                                                        <td>{{venue.state}}</td>
                                                        <td>{{ngoId}}</td>
                                                        </tr>
                                                    {{/each}}
                                        </script>
                                    </table>
                                </div>
                            </div>                            
                        </div>
                    </div>
                </div>
               
            </div>
            <div id="footerclass">
			
			</div>
        </div>
    </div>
</body>

<script src="/assets/js/handlebars-v4.0.11.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.min.js" type="text/javascript"></script>
    
  <script type="text/javascript">
    
    $().ready(function(){
      console.log('/api/events/past')
      axios.get('/api/events/past')
        .then(function (resp) {
          console.log(resp.data);
          var source   = document.getElementById('eventTemplate').innerHTML;
          var template = Handlebars.compile(source);
          $("#eventContent").html(template({events: resp.data}));
          //$("#allEvent").modal()
        })
        .catch(function (error) {
          $("#loading").html('Invalid Id');
          console.log(error);
        });   
      
       });

  </script>
